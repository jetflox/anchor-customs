<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Customs - Product Cards</title>
    <!-- Import Quicksand font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "anchor-cream": "#EAE4D5",
              "anchor-taupe": "#B6B09F",
              "anchor-black": "#000000",
              "anchor-white": "#F2F2F2",
              "anchor-gold": "#F2D091",
            },
            fontFamily: {
              display: ["Quicksand", "sans-serif"],
              body: ["Quicksand", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-anchor-white min-h-screen p-8 flex flex-col items-center">
    <div class="max-w-4xl mx-auto w-full">
      <h1 class="text-4xl md:text-5xl font-display font-bold text-center mb-2">
        ANCHOR CUSTOMS
      </h1>
      <p
        class="text-center text-anchor-taupe font-display tracking-widest mb-12"
      >
        CUSTOM GIFTING SERVICE
      </p>

      <!-- Product Cards Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Product Card 1: Custom Magazine -->
        <div
          class="product-carousel-card group bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300"
        >
          <div class="relative overflow-hidden aspect-[4/5]">
            <!-- BESTSELLER badge -->
            <div
              class="absolute top-0 right-0 bg-anchor-gold px-3 py-1 text-xs font-display font-medium z-10"
            >
              BESTSELLER
            </div>

            <!-- Carousel slides -->
            <div class="carousel relative h-full">
              <!-- Slide 1 -->
              <div
                class="slide absolute inset-0 transition-opacity duration-500 ease-in-out opacity-100"
              >
                <img
                  src="https://via.placeholder.com/400x500/f8f8f8/333333?text=Magazine+1"
                  alt="Custom Magazine"
                  class="w-full h-full object-contain p-4 transform transition-transform duration-300 group-hover:scale-[1.03]"
                />
              </div>

              <!-- Slide 2 -->
              <div
                class="slide absolute inset-0 transition-opacity duration-500 ease-in-out opacity-0"
              >
                <img
                  src="https://via.placeholder.com/400x500/f1f1f1/333333?text=Magazine+2"
                  alt="Custom Magazine - Inside View"
                  class="w-full h-full object-contain p-4 transform transition-transform duration-300 group-hover:scale-[1.03]"
                />
              </div>

              <!-- Slide 3 -->
            </div>

            <!-- Carousel Controls -->
            <button
              class="prev-btn absolute top-1/2 left-3 -translate-y-1/2 bg-white/70 hover:bg-white/90 w-8 h-8 rounded-full flex items-center justify-center z-10 transition-colors duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
            </button>
            <button
              class="next-btn absolute top-1/2 right-3 -translate-y-1/2 bg-white/70 hover:bg-white/90 w-8 h-8 rounded-full flex items-center justify-center z-10 transition-colors duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>

            <!-- Carousel Indicators -->
            <div
              class="indicators absolute bottom-3 inset-x-0 flex justify-center gap-1.5 z-10"
            >
              <!-- Indicators will be generated by JavaScript -->
            </div>

            <!-- Hover overlay with button -->
            <div
              class="absolute inset-0 bg-gradient-to-t from-anchor-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end justify-center pb-4"
            >
              <button
                class="bg-anchor-cream text-anchor-black font-display font-medium px-4 py-2 rounded-full transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300"
              >
                CUSTOMIZE NOW
              </button>
            </div>
          </div>

          <!-- Product info -->
          <div class="p-4">
            <h3 class="font-display font-semibold text-lg mb-1">
              Custom Magazine
            </h3>
            <p class="text-anchor-taupe font-body text-sm mb-2">
              Personalized memory collection
            </p>
            <div class="flex justify-between items-center">
              <p class="font-display font-bold">₹1,499</p>
            </div>
          </div>
        </div>

        <!-- Product Card 2: Memory Scrapbook -->
        <div
          class="product-carousel-card group bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300"
        >
          <div class="relative overflow-hidden aspect-[4/5]">
            <!-- NEW badge -->
            <div
              class="absolute top-0 right-0 bg-anchor-taupe px-3 py-1 text-xs font-display font-medium text-white z-10"
            >
              NEW
            </div>

            <!-- Carousel slides -->
            <div class="carousel relative h-full">
              <!-- Slide 1 -->
              <div
                class="slide absolute inset-0 transition-opacity duration-500 ease-in-out opacity-100"
              >
                <img
                  src="https://via.placeholder.com/400x500/f8f8f8/333333?text=Scrapbook+1"
                  alt="Memory Scrapbook"
                  class="w-full h-full object-contain p-4 transform transition-transform duration-300 group-hover:scale-[1.03]"
                />
              </div>

              <!-- Slide 2 -->
              <div
                class="slide absolute inset-0 transition-opacity duration-500 ease-in-out opacity-0"
              >
                <img
                  src="https://via.placeholder.com/400x500/f1f1f1/333333?text=Scrapbook+2"
                  alt="Memory Scrapbook - Inside View"
                  class="w-full h-full object-contain p-4 transform transition-transform duration-300 group-hover:scale-[1.03]"
                />
              </div>

              <!-- Slide 3 -->
              <div
                class="slide absolute inset-0 transition-opacity duration-500 ease-in-out opacity-0"
              >
                <img
                  src="https://via.placeholder.com/400x500/eaeaea/333333?text=Scrapbook+3"
                  alt="Memory Scrapbook - Example"
                  class="w-full h-full object-contain p-4 transform transition-transform duration-300 group-hover:scale-[1.03]"
                />
              </div>
            </div>

            <!-- Carousel Controls -->
            <button
              class="prev-btn absolute top-1/2 left-3 -translate-y-1/2 bg-white/70 hover:bg-white/90 w-8 h-8 rounded-full flex items-center justify-center z-10 transition-colors duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
            </button>
            <button
              class="next-btn absolute top-1/2 right-3 -translate-y-1/2 bg-white/70 hover:bg-white/90 w-8 h-8 rounded-full flex items-center justify-center z-10 transition-colors duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>

            <!-- Carousel Indicators -->
            <div
              class="indicators absolute bottom-3 inset-x-0 flex justify-center gap-1.5 z-10"
            >
              <!-- Indicators will be generated by JavaScript -->
            </div>

            <!-- Hover overlay with button -->
            <div
              class="absolute inset-0 bg-gradient-to-t from-anchor-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end justify-center pb-4"
            >
              <button
                class="bg-anchor-cream text-anchor-black font-display font-medium px-4 py-2 rounded-full transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300"
              >
                CUSTOMIZE NOW
              </button>
            </div>
          </div>

          <!-- Product info -->
          <div class="p-4">
            <h3 class="font-display font-semibold text-lg mb-1">
              Memory Scrapbook
            </h3>
            <p class="text-anchor-taupe font-body text-sm mb-2">
              Handcrafted with love
            </p>
            <div class="flex justify-between items-center">
              <p class="font-display font-bold">₹1,999</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer note -->
      <div class="mt-8 text-center">
        <p class="text-anchor-taupe text-sm">
          Each product card has its own independent image carousel
        </p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Initialize all product card carousels
        const productCards = document.querySelectorAll(
          ".product-carousel-card"
        );

        productCards.forEach((card) => {
          try {
            initializeCarousel(card);
          } catch (error) {
            console.error(`Error initializing carousel for card:`, card);
            console.error(`Error details:`, error);
          }
        });
      });

      function initializeCarousel(card) {
        // Get carousel elements within this specific card
        const slides = card.querySelectorAll(".slide");
        const prevBtn = card.querySelector(".prev-btn");
        const nextBtn = card.querySelector(".next-btn");
        const indicatorsContainer = card.querySelector(".indicators");
        let currentIndex = 0;

        // Validate we found all necessary elements
        if (!slides.length) {
          console.error("No slides found in carousel:", card);
          return;
        }

        if (!prevBtn || !nextBtn) {
          console.error("Navigation buttons not found in carousel:", card);
          return;
        }

        if (!indicatorsContainer) {
          console.error("Indicators container not found in carousel:", card);
          return;
        }

        // Generate indicators based on number of slides
        indicatorsContainer.innerHTML = ""; // Clear any existing indicators

        for (let i = 0; i < slides.length; i++) {
          const indicator = document.createElement("button");
          indicator.className =
            i === 0
              ? "indicator w-2 h-2 rounded-full bg-white transition-colors duration-300"
              : "indicator w-2 h-2 rounded-full bg-white/50 transition-colors duration-300";
          indicator.setAttribute("data-index", i);
          indicator.ariaLabel = `Go to slide ${i + 1}`;

          // Add click event listener
          indicator.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();
            showSlide(i);
          });

          indicatorsContainer.appendChild(indicator);
        }

        // Get the dynamically created indicators
        const indicators = card.querySelectorAll(".indicator");

        // Function to update the active indicator for this card
        function updateIndicators() {
          indicators.forEach((indicator, index) => {
            if (index === currentIndex) {
              indicator.classList.add("bg-white");
              indicator.classList.remove("bg-white/50");
            } else {
              indicator.classList.remove("bg-white");
              indicator.classList.add("bg-white/50");
            }
          });
        }

        // Function to show a specific slide for this card
        function showSlide(index) {
          slides.forEach((slide, i) => {
            if (i === index) {
              slide.classList.remove("opacity-0");
              slide.classList.add("opacity-100");
            } else {
              slide.classList.remove("opacity-100");
              slide.classList.add("opacity-0");
            }
          });

          currentIndex = index;
          updateIndicators();
        }

        // Event listener for previous button
        prevBtn.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          const newIndex = (currentIndex - 1 + slides.length) % slides.length;
          showSlide(newIndex);
        });

        // Event listener for next button
        nextBtn.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          const newIndex = (currentIndex + 1) % slides.length;
          showSlide(newIndex);
        });
      }
    </script>
  </body>
</html>
